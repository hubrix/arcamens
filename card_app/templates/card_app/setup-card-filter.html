{% load bootstrap3 %}
{% load i18n %}

<form id="cardFilterForm" enctype="multipart/form-data">

<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>
<h5>
<span class="glyphicon glyphicon-filter"></span>
{{list.name}}'s Filter</h5>
</div>

<div class="modal-body">
{% csrf_token %}

{% bootstrap_field form.pattern  size='md' %}

{% bootstrap_field form.status  size='md' %}
{% bootstrap_form_errors form type='non_fields' %}

</div>
</form>

<div class="modal-footer">
<button  type="button" data-form="#cardFilterForm" 
data-shell="#main-view" data-show="{% url 'card_app:setup-card-filter' list.id  %}"
class="btn btn-sm btn-default e-post"> <span class="glyphicon glyphicon-filter"></span> {% trans "Setup" %} </button>
</div>
