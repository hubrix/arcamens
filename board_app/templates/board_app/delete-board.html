{% load bootstrap3 %}
{% load i18n %}


<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>
<span class="glyphicon glyphicon-remove"></span> Delete board 
<span class="glyphicon glyphicon-th"></span>
{{board.name|truncatechars:60}}?
</div>

<div class="modal-body">
<p class="text-danger"> The content will no longer be avaiable!</p>

<form id="confirmboardDeletionForm" enctype="multipart/form-data">
{% csrf_token %}
{% bootstrap_field form.name  size='md' %}
{% bootstrap_form_errors form type='non_fields' %}
</form>
</div>

<div class="modal-footer">
<div class="btn-group btn-group-sm">

<button type="button" class="btn btn-default" 
data-dismiss="modal"><span class="glyphicon glyphicon-thumbs-down"></span> Cancel</button>

<button type="button" data-form="#confirmboardDeletionForm"
data-shell="#main-view" data-show="{% url 'board_app:delete-board' board.id %}"
class="btn btn-danger e-post"> 
<span class="glyphicon glyphicon-remove"></span> {% trans "Delete" %}
</button>
</div>
