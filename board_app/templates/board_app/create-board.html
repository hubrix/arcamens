{% load bootstrap3 %}

{% load i18n %}

<div class="modal-header">
<button type="button"  class="close" data-dismiss="modal">&times;</button>

<h4> <span class="glyphicon glyphicon glyphicon-th"></span> Board </h4>

</div>

<div class="modal-body">
<form id="boardForm" enctype="multipart/form-data">
{% csrf_token %}

{% bootstrap_field form.name  size='md' %}
{% bootstrap_field form.description  size='md' %}
{% bootstrap_field form.public  size='sm' %}

{% bootstrap_form_errors form type='non_fields' %}

</form>
</div>

<div class="modal-footer">
<button  type="button"  data-form="#boardForm"  data-shell="#main-view" 
data-shell-error="#smallModalContent" data-show="{% url 'board_app:create-board' %}"
class="btn btn-sm btn-default e-post">  <span class="glyphicon glyphicon-remove"></span> {% trans "Create" %} </button>
</div>
