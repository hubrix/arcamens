{% extends 'group_app/event.html' %}
{% load i18n %}

{% block content %}
<a href="#" data-toggle="popover" data-trigger="hover" title="{{event.user.email}}"  data-content="{{event.user.description}}">

<span class="glyphicon glyphicon-user"></span>
{{event.user}} </a> has pasted

{% for ind in event.posts.all %}
<a class="e-get"
data-shell="#main-view"
data-show="{% url 'post_app:post' ind.id %}"
href="{{ind.get_link_url}}"> 
<span class="glyphicon glyphicon-file"></span>
{{ind.label}} {% if ind.task %} <b> *Task* </b> {% endif %}</a> 

{% endfor %}

on group 

<a class="e-get"
data-shell="#main-view"
data-show="{% url 'group_app:list-posts' event.group.id %}" href="{{event.group.get_link_url}}"> 
<span class="glyphicon glyphicon-eye-open"></span> {{event.group.name}} </a>   

{% endblock %}
