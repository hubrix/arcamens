{% load bootstrap3 %}
{% load i18n %}

<form id="groupForm" enctype="multipart/form-data">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>

<h4 class="modal-title"> <span class="glyphicon glyphicon-eye-open"></span> Group</h4>

</div>
<div class="modal-body">
{% csrf_token %}
{% bootstrap_field form.name  size='sm' %}
{% bootstrap_field form.description  size='sm' %}
{% bootstrap_field form.open  size='sm' %}
{% bootstrap_field form.public  size='sm' %}

{% bootstrap_form_errors form type='non_fields' %}

</div>
</form>

<div class="modal-footer">
<button  type="button" data-form="#groupForm" 
data-shell="#main-view" data-show="{% url 'group_app:create-group' organization_id %}"
class="btn btn-sm btn-default e-post"> 
<span class="glyphicon glyphicon-ok"></span> {% trans "Create" %}
</button>

</div>
