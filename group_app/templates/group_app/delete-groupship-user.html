{% load bootstrap3 %}
{% load i18n %}


<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>
<h5> <span class="glyphicon glyphicon-cog"></span> Remove group Relationship</h5>
</div>

<div class="modal-body">
<p class="text-warning"> Remove {{user.name}} status on group {{group.name}}? </p>

<form id="groupshipForm" enctype="multipart/form-data">
{% csrf_token %}
</form>

</div>

<div class="modal-footer">
<div class="btn-group btn-group-sm">

<button  type="button" class="btn btn-default e-get" data-show="{% url 'group_app:unbind-group-users' group.id %}"> 
<span class="glyphicon glyphicon-arrow-left"></span> {% trans "Back" %} </button>

<button  type="button" data-dismiss="modal" class="btn btn-default"> 
<span class="glyphicon glyphicon-thumbs-down"></span> {% trans "Cancel" %}
</button>

<button  type="button" data-form="#groupshipForm"  
data-show="{% url 'group_app:delete-groupship-user' group.id user.id  %}"
class="btn btn-default e-post"> <span class="glyphicon glyphicon-ok"></span> {% trans "Done" %} </button>
</div>

</div>
