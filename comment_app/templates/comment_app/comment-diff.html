{% load bootstrap3 %}
{% load i18n %}

<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>
<span class="glyphicon glyphicon-file"></span> Change by 
<a href="#" data-toggle="popover" data-trigger="hover" title="{{event.user.email}}"  data-content="{{event.user.description}}"> {{event.user.name}} </a> 

</a>
on comment <a class="e-get"
data-shell="#bigModalContent"
data-show="{% url 'comment_app:comment' comment.id %}" 
href="{{event.comment.get_link_url}}"> 
<span class="glyphicon glyphicon-file"></span> {{comment.title|truncatechars:40}} </a>

from post <a class="e-get"
data-shell="#bigModalContent"
data-show="{% url 'post_app:post' post.id %}" 
href="{{event.post.get_link_url}}"> 
<span class="glyphicon glyphicon-file"></span> {{post.label|truncatechars:40}} </a>
</div>

<div class="modal-body">
<div class="panel panel-default">

<div class="panel-body">
<h4> {{event.comment_title | safe}} </h4>

{{event.comment_html | safe}}

<form id="restoreCommentForm"> {% csrf_token %} </form>

<a href="#" data-shell="#bigModalContent" data-form="#restoreCommentForm"  data-show="{% url 'comment_app:restore-comment' event.id  %}"
class="e-post"> <span class="glyphicon glyphicon-repeat"></span> Restore changes? </a>

</div>
</div>

<script>
$(function () {
    $('[data-toggle="popover"]').popover()
})
</script>

</div>
