{% load bootstrap3 %}
{% load i18n %}


<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>
<h4>
<span class="glyphicon glyphicon-paperclip"></span>

Cards on Clipboard 
<span class="badge">{{total}}</span>
</h4>
</div>


<div class="modal-body">
<form id="pasteCardForm"> {% csrf_token %} </form>

<div class="pre-scrollable">
{% for ind in cards %}
<p>  <span class="glyphicon glyphicon-file"></span> {{ind.label|truncatechars:100}} 
<br>
<small> <a class="e-post" data-form="#pasteCardForm" data-show="{% url 'list_app:paste-card' list.id ind.id %} "
href="#"> <span class="glyphicon glyphicon-paste"></span> Paste</a> </small>

</p>
{% empty %}
No cards.
{% endfor %}
</div>

</div>

<div class="modal-footer">
<script>
$('#mediumModal').one('hidden.bs.modal', function () {
    $('#main-view').load('{% url 'card_app:list-cards' list.id  %}');
})
</script>

<button type="button" class="btn btn-sm btn-default" data-dismiss="modal"> <span class="glyphicon glyphicon-thumbs-down"></span>
Close</button>

</div>
