{% load bootstrap3 %}
{% load i18n %}


<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>
<span class="glyphicon glyphicon-remove"></span> Delete list <span class="glyphicon glyphicon-list-alt"></span> {{list.name|truncatechars:60}}?
</div>

<div class="modal-body">
<p class="text-danger"> The content will no longer be available!</p>

</div>


<div class="modal-footer">
<form id="deleteListForm" enctype="multipart/form-data">
{% csrf_token %}
</form>

<div class="btn-group btn-group-sm">

<button type="button" class="btn btn-default" 
data-dismiss="modal"><span class="glyphicon glyphicon-thumbs-down"></span> Cancel</button>

<button  id="createCard" type="button" 
data-shell="#main-view"  
data-shell-error="#smallModalContent" data-show="{% url 'list_app:delete-list' list.id %}" data-form="#deleteListForm"
class="btn btn-danger e-post">  <span class="glyphicon glyphicon-remove"></span> {% trans "Delete" %}
</button>
</div>
</div>
