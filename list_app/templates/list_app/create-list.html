{% load bootstrap3 %}

{% load i18n %}

<div class="modal-header">
<button type="button"  class="close" data-dismiss="modal">&times;</button>
{% csrf_token %}
{% block title %}
<h4> 
<span class="glyphicon glyphicon glyphicon-list-alt"></span>
List </h4>

{% endblock %}

</div>

<div class="modal-body">
<form id="listForm" enctype="multipart/form-data">
{% csrf_token %}

{% bootstrap_field form.name  size='md' %}
{% bootstrap_field form.description  size='md' %}

{% bootstrap_form_errors form type='non_fields' %}

</form>
</div>

<div class="modal-footer">
{% block buttons %}
<button  type="button" data-form="#listForm" data-shell="#main-view" href="#"
data-show="{% url 'list_app:create-list' board.id %}" class="btn btn-sm btn-default e-post">  
<span class="glyphicon glyphicon glyphicon-ok"></span>
{% trans "Create" %} </button>
{% endblock %}
</div>
