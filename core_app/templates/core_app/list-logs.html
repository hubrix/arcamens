{% load i18n %}
{% load bootstrap3 %}

<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>
<h4>  
<span class="glyphicon glyphicon-bell"></span>

{{organization.name}}'s Logs <span class="badge">{{count}}/{{total}}</span></h4>
</div>

<div class="modal-body pre-scrollable">
{{ events | safe}}
</div>


<div class="modal-footer">

<form id="eventFilterForm" enctype="multipart/form-data">
{% csrf_token %}
{% bootstrap_field form.start  size='md' %}
{% bootstrap_field form.end  size='md' %}

{% bootstrap_form_errors form type='non_fields' %}
</form>


<button  type="button" data-dismiss="modal" class="btn btn-default"> 
<span class="glyphicon glyphicon-thumbs-down"></span>
     {% trans "Cancel" %}
</button>

<button  type="button" data-form="#eventFilterForm" data-show="{% url 'core_app:list-logs'  %}"
class="btn btn-default e-post"> 
<span class="glyphicon glyphicon-search"></span>
{% trans "Filter" %} </button>

</div>
