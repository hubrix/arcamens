{% load bootstrap3 %}

{% load i18n %}

<div class="modal-header">
<button type="button"  class="close" data-dismiss="modal">&times;</button>
<span class="glyphicon glyphicon-tag"></span> Create Tag
</div>

<div class="modal-body">
<form id="tagForm" enctype="multipart/form-data">
{% csrf_token %}

{% bootstrap_field form.name  size='md' %}
{% bootstrap_field form.description  size='md' %}

{% bootstrap_form_errors form type='non_fields' %}
</form>

</div>

<div class="modal-footer">
<div class="btn-group btn-group-sm">

<button type="button" class="btn btn-default" data-dismiss="modal">
<span class="glyphicon glyphicon-thumbs-down"></span>
Cancel</button>

<button  type="button" data-form="#tagForm" data-shell="#smallModalContent" 
data-shell-error="#smallModalContent" data-show="{% url 'core_app:create-tag' %}"
class="btn btn-default e-post">  <span class="glyphicon glyphicon-ok"></span> {% trans "Create" %} </button>
</div>

</div>
