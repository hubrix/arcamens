{% load bootstrap3 %}
{% load i18n %}

<form id="postFilterForm" enctype="multipart/form-data">

<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>
<h5>
<span class="glyphicon glyphicon-filter"></span>

{{group.name}}'s Filter</h5>
</div>

<div class="modal-body">
{% csrf_token %}

{% bootstrap_field form.pattern  size='md' %}
{% bootstrap_field form.status  size='md' %}
{% bootstrap_form_errors form type='non_fields' %}

</div>
</form>

<div class="modal-footer">
<button  type="button" data-form="#postFilterForm" data-shell="#main-view"  
data-shell-error="#smallModalContent" data-show="{% url 'post_app:setup-post-filter' group.id  %}"
class="btn btn-default btn-sm e-post"> 
<span class="glyphicon glyphicon-filter"></span>

{% trans "Setup" %} </button>
</div>
