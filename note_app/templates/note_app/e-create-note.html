{% extends 'group_app/event.html' %}
{% load i18n %}

{% block content %}
<a href="#" data-toggle="popover" data-trigger="hover" title="{{event.user.email}}"  data-content="{{event.user.description}}">

<span class="glyphicon glyphicon-user"></span>
{{event.user}} </a> has created a

<a class="e-get"
data-shell="#bigModalContent" 
data-show="{% url 'note_app:preview-note' event.note.id %}" 
href="{{event.note.get_link_url}}">

<a class="e-get"
data-shell="#bigModalContent"
data-show="{% url 'card_app:view-data' event.child.id %}"

{{event.child.label|truncatechars:40}} </a>
